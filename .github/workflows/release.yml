name: Release
on:
  push:
    tags:
      - 'v*'

# see: https://markkarpov.com/post/github-actions-for-haskell-ci.html
# see: http://taylor.fausak.me/2016/05/09/add-files-to-github-releases/
# see: https://github.com/actions/upload-release-asset/issues/56

jobs:
  create_release_job:
    name: Create one release for all OS outputs
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
    - name: Create the release
      if: ${{ success() }}
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ steps.get-version.outputs.VERSION }}
        draft: false
        prerelease: true

  build_upload:
    name: Build and upload on ${{ matrix.os }}-ghc${{ matrix.ghc }}
    needs: create_release_job
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        ghc: ["8.10.4"]
        cabal: ["3.4.0.0"]

    steps:
    - uses: actions/checkout@v2
      name: Checkout repository

    - uses: haskell/actions/setup@v1
      id: setup-haskell
      name: Set up Haskell
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: ${{ matrix.cabal }}

    - name: cabal update
      run: |
        cabal update

    - name: cabal freeze
      run: |
        cabal freeze

    - uses: actions/cache@v2
      with:
        path: |
          ~/.cabal/store
          dist-newstyle
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.ghc }}-

    - name: Build
      run: |
        cabal build all

    - name: Test
      run: |
        cabal test abbotsbury:test:tests

    - name: Get the version
      id: get-version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: Install
      run: |
        mkdir bdist
        cabal install exe:abbot --install-method=copy --overwrite-policy=always --installdir=bdist
        cd bdist
        tar cf abbot-${{ steps.get-version.outputs.VERSION }}-${{ runner.os }}.tar.gz abbot

    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create_release_job.outputs.upload_url }}
        asset_path: ./bdist/abbot-${{ steps.get-version.outputs.VERSION }}-${{ runner.os }}.tar.gz
        asset_name: abbot-${{ steps.get-version.outputs.VERSION }}-${{ runner.os }}.tar.gz
        asset_content_type: application/octet-stream

# see: https://github.com/NSHipster/update-homebrew-formula-action

  update_formula_version:
    name: Update the Homebrew formula with latest release
    runs-on: ubuntu-latest
    needs: [build_upload]
    steps:
      - uses: NSHipster/update-homebrew-formula-action@main
        with:
          repository: yongrenjie/abbotsbury
          tap: yongrenjie/homebrew-abbotsbury
          formula: Formula/abbotsbury.rb
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.HOMEBREW_ABBOT_API_TOKEN }}
            
  upload_bottle:
    name: Build and distribute Catalina Homebrew bottle
    runs-on: macOS-10.15
    needs: [update_formula_version]
    steps:
      - name: Build a bottle using Homebrew
        run: |
          brew tap yongrenjie/abbotsbury
          brew install --build-bottle --verbose abbotsbury
          brew bottle abbotsbury
      - name: Upload the bottle to the GitHub release
        uses: actions/upload-release-asset@v1.0.1
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.HOMEBREW_ABBOT_API_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./abbotsbury--${{ github.event.release.tag_name }}.catalina.bottle.tar.gz
          asset_name: abbotsbury-${{ github.event.release.tag_name }}.catalina.bottle.tar.gz
          asset_content_type: application/gzip

  update_formula_bottle:
    name: Update the Homebrew formula again with bottle
    runs-on: ubuntu-latest
    needs: [upload_bottle]
    steps:
      - uses: NSHipster/update-homebrew-formula-action@main
        with:
          repository: yongrenjie/abbotsbury
          tap: yongrenjie/homebrew-abbotsbury
          formula: Formula/abbotsbury.rb
          message: |
              Add Catalina bottle for abbotsbury ${{ github.event.release.tag_name }}
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.HOMEBREW_ABBOT_API_TOKEN }}
