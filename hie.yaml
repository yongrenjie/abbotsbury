cradle:
  multi:
    - path: "./src"
      config:
        cradle:
          cabal:
            component: "lib:abbot-internal"
    - path: "./src/Main.hs"
      config:
        cradle:
          cabal:
            component: "exe:abbot"
    - path: "./tests"
      config:
        cradle:
          cabal:
            component: "test:tests"
